    <style>
      body {
        min-height: 75rem;
        padding-top: 3.8rem;
      }
      body.dark-mode {
        /* Karanlık tema stilleri */
        background-color: #575757; /* Örnek olarak sayfa arka plan rengi */
        color: #fff; /* Örnek olarak metin rengi */
        /* Diğer karanlık tema stilleri */
    }


      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
      .navbar-nav {
    --bs-nav-link-padding-x: 0;
    --bs-nav-link-padding-y: 0.5rem;
    --bs-nav-link-font-weight: ;
    --bs-nav-link-color: var(--bs-navbar-color);
    --bs-nav-link-hover-color: var(--bs-navbar-hover-color);
    --bs-nav-link-disabled-color: var(--bs-navbar-disabled-color);
    display: flex;
    flex-direction: column;
    padding-left: 0;
    margin-bottom: 0;
    list-style: none;
}
.container {
  max-width: 960px;
}

.icon-link > .bi {
  width: .75em;
  height: .75em;
}

/*
 * Custom translucent site header
 */

.site-header {
  background-color: rgba(0, 0, 0, .85);
  -webkit-backdrop-filter: saturate(180%) blur(20px);
  backdrop-filter: saturate(180%) blur(20px);
}
.site-header a {
  color: #8e8e8e;
  transition: color .15s ease-in-out;
}
.site-header a:hover {
  color: #fff;
  text-decoration: none;
}

/*
 * Dummy devices (replace them with your own or something else entirely!)
 */

.product-device {
  position: absolute;
  right: 10%;
  bottom: -30%;
  width: 300px;
  height: 540px;
  background-color: #333;
  border-radius: 21px;
  transform: rotate(30deg);
}

.product-device::before {
  position: absolute;
  top: 10%;
  right: 10px;
  bottom: 10%;
  left: 10px;
  content: "";
  background-color: rgba(255, 255, 255, .1);
  border-radius: 5px;
}

.product-device-2 {
  top: -25%;
  right: auto;
  bottom: 0;
  left: 5%;
  background-color: #e5e5e5;
}


/*
 * Extra utilities
 */

.flex-equal > * {
  flex: 1;
}
@media (min-width: 768px) {
  .flex-md-equal > * {
    flex: 1;
  }
}

    </style>

    <!-- profile css -->

    <style>
      /* Özel stiller */
      .product-card {
          border: 1px solid #ccc;
          border-radius: 8px;
          margin: 10px;
          width: 250px; /* Kartın genişliği */
      }
      .product-card.dark-mode {
        background-color: #1a1919; /* Örnek olarak sayfa arka plan rengi */
        color: #fff; /* Örnek olarak metin rengi */
        /* Diğer karanlık tema stilleri */
    }
      

      
      .product-card img {
          max-width: 100%;
          height: 200px; /* Kartın yüksekliği */
          object-fit: cover; /* Resmi kartın boyutlarına sığdır */
          border-top-left-radius: 8px;
          border-top-right-radius: 8px;
      }
  
      .product-card .card-body {
          padding: 1.25rem;
          text-align: center; /* İçeriği ortala */
      }
  
      .product-card .card-title {
          font-size: 1rem; /* Başlık font boyutu */
          font-weight: bold;
          margin-bottom: 10px;
      }
  
      .product-card .btn-group {
          display: flex;
          justify-content: center; /* Butonları ortala */
      }
  
      .product-card .card-text {
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
      }
  
      .user {
          padding-right: 150px;
      }
      .btn {
          border: none;
          border-radius: 4px;
          cursor: pointer;
          transition: background-color 0.3s;
      }
  
      .btn-secondary {
          background-color: #f0f0f0;
          color: #333;
      }
  
      .btn-secondary:hover {
          background-color: #ddd;
      }
  
      .btn-danger {
          background-color: #e74c3c;
          color: white;
      }
  
      .btn-danger:hover {
          background-color: #c0392b;
      }
      .tweet-card {
              border: 1px solid #e1e8ed;
              border-radius: 10px;
              padding: 15px;
              margin-bottom: 20px;
              box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
              background-color: #fff;
          }
         
  </style>
