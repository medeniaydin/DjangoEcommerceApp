{% extends "base.html" %}

{% block content %}
<style>
    /* Özel stiller */
    .cart {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 20px;
    }

    .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ccc;
        padding: 10px 0;
    }

    .cart-item img {
        max-width: 100px;
        max-height: 100px;
    }

    .cart-item-details {
        flex: 1;
        padding-left: 20px;
    }

    .cart-total {
        font-weight: bold;
        font-size: 1.25rem;
        margin-top: 20px;
    }
 
</style>
<div class=" container card">
    <h1> Sepetiniz</h1>
    <hr class="my-2" style="margin-right: 100px;">   
    <br>
{% for item in cart_items %}
<div class="cart-item">
    <img src="{{ item.product.image.url }}" alt="">
    <div class="cart-item-details">
        <h4>{{ item.product.name }}</h4>
        <p>Fiyat: {{ item.product.price }}$</p>
        <p>Miktar: {{ item.quantity }}</p>
        <p>Toplam Fiyat: {{ item.product.price|floatformat:"2" }}$</p>
    </div>
    
    <button class="btn btn-danger">Kaldır</button>
</div>
{% endfor %}    
</div>
{% endblock %}
