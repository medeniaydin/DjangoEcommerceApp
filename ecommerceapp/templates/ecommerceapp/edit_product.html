
{% extends "base.html" %}

{% block content %}
<style>
    /* CSS stilleri */
    /* ... (Önceki stiller) ... */
    /* Yeni stiller */
    
    .form-card {
        border: 1px solid #ccc;
        border-radius: 8px;
        margin: 10px;
        width: 250px; /* Kartın genişliği */
    }

    .form-card .card-body {
        padding: 1.25rem;
        text-align: center; /* İçeriği ortala */
    }

    .form-card .btn-group {
        display: flex;
        justify-content: center; /* Butonları ortala */
    }

    .form-card .card-title {
        font-size: 1rem; /* Başlık font boyutu */
        font-weight: bold;
        margin-bottom: 10px;
    }

    .form-card .card-text {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .form-card button {
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
        background-color: #3498db;
        color: white;
        padding: 8px 15px;
        margin: 5px;
    }

    .form-card button:hover {
        background-color: #2980b9;
    }
    input[type="file"].clearablefileinput {
    display: none;
}
</style>

<div class="container ">
    <h1>Ürün Düzenleme</h1>

    <div class="row">
        <div class="col-md-4">
            <div class="product-card shadow">
                <div class="card-body shadow"> 
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h5 class="card-title">Name: <input type="text" name="name" value="{{ product.name }}" ></h5>
                    <P class="card-title">Price: {{ form.price }}</P>
                    
                   
                    
                    <!-- Image alanı için -->
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width: 250px;">
                
                    <!-- Bu alana image alanı eklenmeli, dosya yükleme özelliği gösterilmeli -->
                    
                    <p class="card-text"><textarea name="description" style="width: 250; height: 60px;" >{{ product.description }}</textarea></p>
                    <button type="submit" class="btn btn-primary" style="width: 250px;">Edit Product</button>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
