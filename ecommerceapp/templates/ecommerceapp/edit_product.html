
{% extends "base.html" %}

{% block content %}
<style>
    /* CSS stilleri */
    /* ... (Önceki stiller) ... */
    /* Yeni stiller */
    
    .form-card {
        border: 1px solid #ccc;
        border-radius: 8px;
        margin: 10px;
        width: 250px; /* Kartın genişliği */
    }

    .form-card .card-body {
        padding: 1.25rem;
        width: 250px;
        text-align: center; /* İçeriği ortala */
    }

    .form-card .btn-group {
        display: flex;
        justify-content: center; /* Butonları ortala */
    }

    .form-card .card-title {
        font-size: 1rem; /* Başlık font boyutu */
        font-weight: bold;
        margin-bottom: 10px;
    }

    .form-card .card-text {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .form-card button {
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
        background-color: #3498db;
        color: white;
        padding: 8px 15px;
        margin: 5px;
    }

    .form-card button:hover {
        background-color: #2980b9;
    }
    input[type="file"].clearablefileinput {
    display: none;
}
</style>

<div class="container ">
    <h1>Ürün Düzenleme</h1>

    <div class="row">
        <div class="col-md-4">
            <div class="product-card shadow" style="width: 300px;">
                <div class="card-body shadow" > 
                    {% if user.is_authenticated %}
                                <a href="{% url 'ecommerceapp:user_profile' %}" class="btn" style="margin-bottom: 17px; width: 50px; background-color: rgb(13, 143, 13);"><span class="material-symbols-outlined">
                                    account_circle
                                    </span></a>
                                {% endif %}
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h5 class="card-title">Name: <input type="text" name="name" value="{{ product.name }}" ></h5>
                    <P class="card-title">Price: {{ form.price }}</P>
                    
                   
                    
                    <!-- Image alanı için -->
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width: 250px;">
                
                    <!-- Bu alana image alanı eklenmeli, dosya yükleme özelliği gösterilmeli -->
                    
                    <p class="card-text"><textarea name="description" style="width: 250; height: 60px;" >{{ product.description }}</textarea></p>
                    <button type="submit" class="btn btn-primary" style="width: 250px;"><i class="bi bi-floppy"></i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy" viewBox="0 0 16 16">
                        <path d="M11 2H9v3h2V2Z"/>
                        <path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0ZM1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5Zm3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4v4.5ZM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5V15Z"/>
                      </svg> Edit Product</button>
                    
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
